
<mat-card>
  <mat-card-title>All orders</mat-card-title>
  <mat-card-content>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

      <ng-container matColumnDef="identifier">
        <th mat-header-cell *matHeaderCellDef> Identifier </th>
        <td mat-cell *matCellDef="let element"> {{element.identifier}} </td>
      </ng-container>
    
      <ng-container matColumnDef="buyer">
        <th mat-header-cell *matHeaderCellDef> Buyer </th>
        <td mat-cell *matCellDef="let element"> {{element.buyer.name}} </td>
      </ng-container>
    
      <ng-container matColumnDef="seller">
        <th mat-header-cell *matHeaderCellDef> Seller </th>
        <td mat-cell *matCellDef="let element"> {{element.seller.name}} </td>
      </ng-container>
    
      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef> Order status </th>
        <td mat-cell *matCellDef="let element"> {{element.orderStatus}} </td>
      </ng-container>
    
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr class="custom-table-row" mat-row *matRowDef="let row; columns: displayedColumns;"
        routerLink="/purchase-orders/{{row.identifier}}"></tr>
    </table>
    
  </mat-card-content>
</mat-card>
