<mat-card fxLayoutAlign="center">
    <mat-card-title>
        Create purchase order
    </mat-card-title>
    
    <mat-card-content>
        <form [formGroup]="orderForm" (ngSubmit)="onSubmit()">
            <mat-form-field>
                <mat-label>Buyer</mat-label>
                <mat-select formControlName="buyer" aria-required="true">
                    <mat-option [value]="buyerCompany?.companyIdentifier">{{buyerCompany?.name}}</mat-option>
                </mat-select>
            </mat-form-field>

            <mat-form-field>
                <mat-label>Seller</mat-label>
                <mat-select formControlName="seller">
                    <mat-option *ngFor="let company of companies" [value]="company.companyIdentifier">{{company.name}}</mat-option>
                </mat-select>
            </mat-form-field>
            
            <mat-card>
                Items
                <mat-form-field>
                    <mat-label>Item</mat-label>
                    <mat-select formControlName="item">
                        <mat-option *ngFor="let item of items" [value]="item">{{item.description}}: 
                            <span matPrefix>$&nbsp;</span>{{item.price}}</mat-option>
                    </mat-select>
                </mat-form-field>
                <mat-form-field>
                    <mat-label>Quantity</mat-label>
                    <input formControlName="quantity" matInput type="number" placeholder="Item quantity" min="1" max="10">
                </mat-form-field>
            </mat-card>


            <button mat-button type="submit">Create</button>
        </form>

        <mat-card *ngIf="error==true">
            <mat-card-header>
                <p>
                    Please introduce all required fields.
                </p>
            </mat-card-header>
        </mat-card>

    </mat-card-content>
</mat-card>
