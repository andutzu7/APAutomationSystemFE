<mat-card>
    <mat-card-title>New company</mat-card-title>
    <mat-card-content>
        <form [formGroup]="newCompanyForm" (ngSubmit)="submit()">
            <p>
                <mat-form-field>
                    <input type="text" matInput placeholder="Name" formControlName="name">
                </mat-form-field>
            </p>

            <div  class="button">
                <button [disabled]="newCompanyForm.invalid" type="submit" mat-raised-button color="primary">
                    Submit
                </button>
            </div>

            <div class="progress-bar-container">
                <mat-progress-bar *ngIf="loading" mode="indeterminate"></mat-progress-bar>
            </div>
            
        </form>
       
    </mat-card-content>


</mat-card>
