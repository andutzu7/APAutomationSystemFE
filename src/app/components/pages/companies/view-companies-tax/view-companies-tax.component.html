<mat-card>
    <mat-card-title>Companies tax</mat-card-title>

    Companies tax amount for period <date-picker (newItemEvent)="parseInputDate($event)"></date-picker>
    <mat-card-content>
        <mat-accordion>
            <mat-expansion-panel hideToggle *ngFor="let company of companies" (opened)="panelOpenState = true"
                (closed)="panelOpenState = false">
                <mat-expansion-panel-header>
                    <mat-panel-title>
                        <b>UUID:&nbsp;</b> {{company.companyIdentifier}}
                    </mat-panel-title>
                    <mat-panel-description>
                        <b>Name:&nbsp;</b>  {{company.name}}
                    </mat-panel-description>
                </mat-expansion-panel-header>
            </mat-expansion-panel>
        </mat-accordion>
    </mat-card-content>
</mat-card>
