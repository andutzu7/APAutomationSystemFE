<h2 mat-dialog-title>Invoice Details</h2>


<h3>Transaction ID: {{individualInvoice.identifier }}</h3>
<h3>Buyer Name: {{ individualInvoice.buyer.name }}</h3>
<h3>Seller Name: {{ individualInvoice.seller.name }}</h3>

<table mat-table [dataSource]="individualInvoice.items">
<ng-container matColumnDef="descriptionColumn">
  <th mat-header-cell *matHeaderCellDef> Item Description </th>
  <td mat-cell *matCellDef="let item"> {{item.description}}</td>
</ng-container>

<ng-container matColumnDef="quantityColumn">
  <th mat-header-cell *matHeaderCellDef> Quantity </th>
  <td mat-cell *matCellDef="let item"> {{item.quantity}} </td>
</ng-container>
<ng-container matColumnDef="priceColumn">
  <th mat-header-cell *matHeaderCellDef> Price </th>
  <td mat-cell *matCellDef="let item"> {{item.price}} </td>
</ng-container>
<tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
<tr mat-row *matRowDef="let myRowData; columns: columnsToDisplay"></tr>
</table>

<mat-dialog-actions align="end">
<button mat-button mat-dialog-close>Close</button>
