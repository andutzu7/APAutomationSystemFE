<h1>Invoices</h1>

<table mat-table [dataSource]="invoiceDDOList">

  <ng-container matColumnDef="idColumn">
    <th mat-header-cell *matHeaderCellDef> Identifier </th>
    <td mat-cell *matCellDef="let invoiceDDO"> {{invoiceDDO.identifier}} </td>
  </ng-container>

  <ng-container matColumnDef="buyerColumn">
    <th mat-header-cell *matHeaderCellDef> Buyer </th>
    <td mat-cell *matCellDef="let invoiceDDO"> {{invoiceDDO.buyerName}} </td>
  </ng-container>

  <ng-container matColumnDef="sellerColumn">
    <th mat-header-cell *matHeaderCellDef> Seller </th>
    <td mat-cell *matCellDef="let invoiceDDO"> {{invoiceDDO.sellerName}} </td>
  </ng-container>

  <ng-container matColumnDef="moreDetailsColumn">
    <th mat-header-cell *matHeaderCellDef> More Details </th>
    <td mat-cell *matCellDef="let row">
      <button mat-button>Show</button>
    </td>
  </ng-container>

  <ng-container matColumnDef="deleteColumn">
    <th mat-header-cell *matHeaderCellDef> Delete </th>
    <td mat-cell *matCellDef="let row">
      <button mat-button>Delete</button>
    </td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
  <tr mat-row *matRowDef="let myRowData; columns: columnsToDisplay"></tr>

</table>
<h2 mat-dialog-title>Delete all</h2>
<mat-dialog-content>Are you sure?</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button mat-dialog-close>No</button>
  <!-- The mat-dialog-close directive optionally accepts a value as a result for the dialog. -->
  <button mat-button [mat-dialog-close]="true">Yes</button>
</mat-dialog-actions>
