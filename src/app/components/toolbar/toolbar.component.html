<div>
  <mat-toolbar color="primary">
    <div fxShow="true" fxHide.gt-sm="true">
      <button mat-icon-button [matMenuTriggerFor]="menu" #matMenuTrigger="matMenuTrigger"
        (click)="matMenuTrigger.openMenu();">
        <mat-icon>menu</mat-icon>
      </button>
    </div>

    <a mat-button class="companyName" routerLink="/">
      <span>AP automation</span>
    </a>
    <span class="example-spacer"></span>
    <button *ngIf="isLoggedIn" mat-icon-button (click)="logout()">
      <mat-icon>exit_to_app</mat-icon>
    </button>
  </mat-toolbar>
  <mat-menu #menu="matMenu">
    <button mat-menu-item [matMenuTriggerFor]="purchaseOrders">Purchase Order</button>
    <button mat-menu-item [matMenuTriggerFor]="invoices">Invoices</button>
  </mat-menu>

  <mat-menu #purchaseOrders="matMenu">
    <button *ngIf="userRoles.includes('BUYER_CUSTOMER')" mat-menu-item
      routerLink="/purchase-order">Create</button>
    <button
      *ngIf="userRoles.includes('BUYER_CUSTOMER') || userRoles.includes('SUPPLIER_ACCOUNTING') || userRoles.includes('SUPPLIER_MANAGEMENT')"
      mat-menu-item routerLink="/purchase-orders">View</button>
  </mat-menu>

  <mat-menu #invoices="matMenu">
    <button *ngIf="userRoles.includes('SUPPLIER_ACCOUNTING')" mat-menu-item routerLink="/invoices/create">Create</button>
    <button *ngIf="userRoles.includes('BUYER_FINANCE') || userRoles.includes('SUPPLIER_ACCOUNTING')"  mat-menu-item routerLink="/invoices/view">View</button>
  </mat-menu>
  
  
</div>
