<h1 mat-dialog-title>Hi, {{data.order.buyer.name}}</h1>


<form [formGroup]="orderForm" (ngSubmit)="onSubmit()">
  <mat-card mat-dialog-content>
    <mat-form-field>
        <mat-label>Item</mat-label>
        <mat-select formControlName="item">
            <mat-option *ngFor="let item of availableItems" [value]="item">{{item.description}}: 
                <span matPrefix>$&nbsp;</span>{{item.price}}</mat-option>
        </mat-select>
    </mat-form-field>
    <mat-form-field>
        <mat-label>Quantity</mat-label>
        <input formControlName="quantity" matInput type="number" placeholder="Item quantity" min="1" max="10">
    </mat-form-field>
  </mat-card>
  <div mat-dialog-actions>
    <button type="button" mat-button (click)="onClose()">Close</button>
    <button type="button" mat-button (click)="onSubmit()" cdkFocusInitial>Add</button>
    <!-- <button mat-button [mat-dialog-close]="data" (click)="onSubmit()" cdkFocusInitial>Add</button> -->
  </div>                                          
</form>

<mat-error *ngIf="inputError==true">
  <mat-card-header>
      <p>
          Please introduce all required fields.
      </p>
  </mat-card-header>
</mat-error>
