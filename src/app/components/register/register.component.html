<mat-card>
    <mat-card-title>Register</mat-card-title>
    <mat-card-content>
        <form [formGroup]="registerForm" (ngSubmit)="submit()">
            <p>
                <mat-form-field>
                    <input type="text" matInput placeholder="Username" formControlName="username">
                </mat-form-field>
            </p>

            <p>
                <mat-form-field>
                    <input type="password" matInput placeholder="Password" formControlName="password">
                </mat-form-field>
            </p>

            <p>
                <mat-form-field>
                    <mat-select formControlName="companyUUID" aria-required="true" placeholder="Company">
                        <mat-option *ngFor="let company of companies"
                            [value]="company.companyIdentifier">{{company.name}}</mat-option>
                    </mat-select>
                </mat-form-field>
            </p>

            <p>
                <mat-form-field>
                    <mat-label>User roles</mat-label>
                    <mat-select formControlName="userRoles" multiple>
                        <mat-select-trigger>
                            {{ roles?.[0] || '' }}
                            <span *ngIf="(roles.length || 0) > 1" class="example-additional-selection">
                                (+{{ (roles.length-1 || 0) - 1 }} {{ roles.length === 2 ? 'other' : 'others' }})
                            </span>
                        </mat-select-trigger>
                        <mat-option *ngFor="let role of roles" [value]="role">{{ role }}</mat-option>
                    </mat-select>
                </mat-form-field>
            </p>




            <hr>
            <div class="socialMediaFlex">
                <button style="width:50%" [disabled]="registerForm.invalid" type="submit" mat-raised-button
                    color="primary">Submit</button>
            </div>
        </form>
    </mat-card-content>


</mat-card>
